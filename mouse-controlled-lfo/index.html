<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Mouse Controlled LFO</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="center">
  <div class="centerText">
    <h1>Mouse Controlled <a href="http://en.wikipedia.org/wiki/Low-frequency_oscillation" target="_blank">LFO</a></h1>
    <h3>Adjust volume first!</h3>
    <h3>Click Start and move the mouse.</h3>
    <button onclick="toggleSound(this)"><h3>Start</h3></button>
    <p>
    <label>Sound Frequency: <span id="soundFrequency">0</span></label>
    </p>
    <p>
    <label>LFO Frequency: <span id="lfoFrequency">0</span></label>
    </p>
    <p>
      <a href="https://codepen.io/imekachi/pen/bvjGJ">Background by Saran Weerakun</a>
    </p>
  </div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
