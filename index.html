<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Mouse Controlled LFO 2</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="center">
  <div class="centerText">
    <h1>Mouse Controlled <a href="http://en.wikipedia.org/wiki/Low-frequency_oscillation" target="_blank">LFO</a> 2</h1>
    <h3>Adjust volume first!</h3>
    <h3>Click Start and move the mouse.</h3>
    <button onclick="toggleSound(this)"><h3>Start</h3></button>
    <input type="range" id="lfoAmplitudeSlider" min="1" max="1000" value="200"/>
    <p>
    <label>LFO amplitude: <span id="lfoAmplitude">200</span></label>
    </p>
    <p>
    <label>Sound Base Frequency: <span id="soundFrequency">0</span></label>
    </p>
    <p>
    <label>LFO Frequency: <span id="lfoFrequency">0</span></label>
    </p>
    <a href="https://codepen.io/DonKarlssonSan/pen/doRGVL" target="_blank">Mouse Controlled LFO 1</a>
  </div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
